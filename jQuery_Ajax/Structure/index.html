<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Some WebPage</title>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <script type="text/javascript" src="../JS/jquery-3.5.1.min.js"></script>
        <Script type="text/javascript" src="../JS/main.js"></Script>
        
    </head>
    <body >
        <section id="navbar">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#navbar">
                    Let's play
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#CEP">CEP Finder</a>
                    </div>
                </div>    
            </nav>
        </section>
            <div class="container" >
                <section id="CEP">
                    <h3>Let's find a Brazilian Zip-Code. <span class="text-muted">(CEP)</span></h3>
                    <div class="row justify-content-center">
                        <div class="col-xs-6">                
                            <div class="input-group mb-3">                                
                                <input id="inputCEP" type="text" maxlength="8" class="form-control" placeholder="00000000">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" onclick="ajaxCep()">FInd!</button>
                                </div>
                            </div>                        
                        </div>
                    </div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="cepTable" class="col-sm-6">
                            <h2 id="cepHeader"></h2>
                            <table class="table table-dark table-striped table-hover table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row">CEP</th>
                                        <td id="brCep"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Street</th>
                                        <td id="brStreet"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Neighborhood</th>
                                        <td id="brNeighborhood"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">City</th>
                                        <td id="brCity"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">State</th>
                                        <td id="brState"></td>    
                                    </tr>
                                    
                                    
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
              
    </body>
</html>
